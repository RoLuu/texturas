<!DOCTYPE html>
<html>
<head>
	<title>Texturas</title>

<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best;'>

    <!-- Create a anchor to attach your augmented reality -->
    <a-anchor hit-testing-enabled='true'>

      <!-- Add your augmented reality here -->
        <a-assets> 
          <img id= "texture" src="textura1.jpg">
        </a-assets>
        <a-entity geometry="primitive: sphere; radius=2" material="shader: flat; src: #texture">
          <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
        </a-entity>
      

    </a-anchor>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>

</body>
</html>
